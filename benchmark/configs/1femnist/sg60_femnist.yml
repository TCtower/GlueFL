# Configuration file of FAR training experiment

# ========== Cluster configuration ========== 
# ip address of the parameter server (need 1 GPU process)
ps_ip: 10.0.2.18

# ip address of each worker:# of available gpus process on each gpu in this node
# Note that if we collocate ps and worker on same GPU, then we need to decrease this number of available processes on that GPU by 1
# E.g., master node has 4 available processes, then 1 for the ps, and worker should be set to: worker:3
worker_ips: 
    - 10.0.2.18:[4]

exp_path: $FEDSCALE_HOME/fedscale/core

# Entry function of executor and aggregator under $exp_path
executor_entry: ../../examples/feddc/feddc_executor.py

aggregator_entry: ../../examples/feddc/feddc_aggregator.py

auth:
    ssh_user: "fedlearn"
    ssh_private_key: ~/.ssh/id_rsa

# cmd to run before we can indeed run FAR (in order)
setup_commands:
    - source $HOME/anaconda3/bin/activate fedscale
    - export NCCL_SOCKET_IFNAME='eth0'
    - export PYTHONPATH='$FEDSCALE_HOME:$PYTHONPATH'

# ========== Additional job configuration ========== 
# Default parameters are specified in config_parser.py, wherein more description of the parameter can be found

job_conf: 
    - job_name: sg60_femnist1                  # Generate logs under this folder: log_path/job_name/time_stamp
    - log_path: /mnt/fl/benchmark # Path of log files
    - num_participants: 30                      # Number of participants per round, we use K=100 in our paper, large K will be much slower
    - dataset_total_worker: 2800
    - data_set: femnist                     # Dataset: openImg, google_speech, stackoverflow
    - data_dir: /mnt/fl/data/femnist    # Path of the dataset
    - data_map_file: /mnt/fl/data/femnist/client_data_mapping/train.csv              # Allocation of data to each client, turn to iid setting if not provided
    - device_conf_file: /mnt/fl/data/device_info/client_device_capacity_ul_dl     # Path of the client trace
    - device_avail_file: /mnt/fl/data/device_info/client_behave_trace
    - compensation_dir: /mnt/fl/benchmark/compensation
    - model: shufflenet_v2_x2_0                            # Models: e.g., shufflenet_v2_x2_0, mobilenet_v2, resnet34, albert-base-v2
    # - gradient_policy: yogi                 # {"fed-yogi", "fed-prox", "fed-avg"}, "fed-avg" by default
    - eval_interval: 10                     # How many rounds to run a testing on the testing set
    - rounds: 1000                          # Number of rounds to run this training. We use 1000 in our paper, while it may converge w/ ~400 rounds
    - filter_less: 21                       # Remove clients w/ less than 21 samples
    - num_loaders: 2
    # - yogi_eta: 3e-3 
    # - yogi_tau: 1e-8
    - local_steps: 10
    - learning_rate: 0.01
    - batch_size: 20
    - test_bsz: 32
    - overcommitment: 1.3
    - fl_method: FedDC
    - sampling_strategy: STICKY
    - sticky_group_size: 60
    - sticky_group_change_num: 6
    # - malicious_factor: 4
    - use_cuda: True
    - cuda_device: cuda:0
    - total_mask_ratio: 0.3
    - shared_mask_ratio: 0.24
    - augmentation_factor: 0.4
    - download_factor: 0.8
    - upload_factor: 1.2
    - overcommit_weight: 0.4 # The % of overcommitted clients allocated to the change group
